<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¤ File Upload</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .status { margin-top: 20px; font-weight: bold; }
    .link { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Upload File</h2>

  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div id="status" class="status"></div>
  <div id="downloadLink" class="link"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (event) {
      event.preventDefault(); // prevent page reload

      const form = event.target;
      const fileInput = form.querySelector("input[type='file']");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", {
        method: "POST",
        body: formData,
      })
      .then((res) => res.text())
      .then((text) => {
        document.getElementById("status").textContent = "âœ… Upload successful!";
        const fileUrl = "/upload/" + encodeURIComponent(file.name);
        document.getElementById("downloadLink").innerHTML =
          `ğŸ”— <a href="${fileUrl}" download>Download ${file.name}</a>`;
      })
      .catch((err) => {
        document.getElementById("status").textContent = "âŒ Upload failed.";
        document.getElementById("downloadLink").textContent = "";
        console.error(err);
      });
    });
  </script>

</body>
</html>
